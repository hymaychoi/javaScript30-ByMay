<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="index.css">
    <title>Scoped CSS Variables and JS</title>
  </head>
  <body>
    <h2>Make your own <span class="hl">frame!</span></h2>

    <div class="controls">
        <div class="controls elem">
            <label for="spacing">Spacing:</label>
            <input
                id="spacing"
                type="range"
                name="spacing"
                min="10"
                max="200"
                value="10"
                data-sizing="px"
            />
        </div>

        <div class="controls elem">
            <label for="border-radius">Border-Radius:</label>
            <input
                id="border-radius"
                type="range"
                name="border-radius"
                min="0"
                max="50"
                value="1"
                data-sizing="px"
            />
         </div>


        <div class="controls elem">
            <label for="blur">Blur:</label>
            <input
                id="blur"
                type="range"
                name="blur"
                min="0"
                max="25"
                value="10"
                data-sizing="px"
            />
        </div>

        <div class="controls elem">
            <label for="base">Base Color</label>
            <input id="base" type="color" name="base" value="#ffc600" />
        </div>

    </div>
        <div class="controls elem file">
                <label for="file" title="">Choose your photo</label>
                <input 
                    title=""
                    id="file" 
                    type="file" 
                    name="file" 
                    accept=".jpg, .jpeg, .png"/>
        </div>
        <div class="img-div">
            <img id="img" src="https://source.unsplash.com/7bwQXzbF6KE/800x500" />
        </div>

    <script src="index.js"></script>
  </body>
</html>
