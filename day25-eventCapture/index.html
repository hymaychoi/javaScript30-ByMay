<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Understanding JavaScript's Capture</title>
</head>
<body class="bod">

  <div class="one">
    <div class="two">
      <div class="three">
      </div>
    </div>
  </div>

<style>
  html {
    box-sizing: border-box;
  }
  
  *, *:before, *:after { 
    box-sizing: inherit; 
  }

  div {
    width: 100%;
    padding: 100px;
  }

  .one {
    background: thistle;
  }

  .two {
    background: mistyrose;
  }

  .three {
    background: coral;
  }
</style>

<button></button>
<script>
    // bubbling -  a method of event propagation in the HTML DOM API when an event is in an element inside another element, 
    // and both elements have registered a handle to that event.
    const divs = document.querySelectorAll('div')
    const button = document.querySelector('button')

    function logText(e){
        console.log(this.classList.value)
        //e.stopPropagation() // stop bubbling
    }

    // an event propagates from the outermost element to the target element. opposite of event bubbling
    divs.forEach(div=>div.addEventListener('click', logText, {
      capture: false,
      // this will trigger the event only once and unbind after event was happening 
      // same as removeEventListener
      once: true}))

    button.addEventListener('click', ()=>{
      console.log('CLICKED!!!')
    }, {once:true})

   


</script>
</body>
</html>
